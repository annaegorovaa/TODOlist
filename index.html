<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="display-2">To Do List</h1>
    <div class="input-group mb-3">
        <input type="text" id="input" class="form-control" placeholder="Enter task" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add task</button>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col" class="col-2">Done</th>
            <th scope="col" class="col">Task</th>
        </tr>
        </thead>
        <tbody id="list">

        </tbody>
    </table>
    <!--<ul id="list" class="list-unstyled"></ul>-->
</div>
<script src="scripts.js"></script>
</body>
</html>
